<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("Programa: Área y Perímetro de un Circulo");
        let radio = prompt("Ingresa el radio del circulo");
        const pi = 3.1416;
        let area = pi * (radio ** 2);
        let perimeter = (2 * pi) * radio;
        alert(`El área del circulo es ${area}`);
        alert(`El perimetro del circulo es ${perimeter}`);
    </script>
</body>

</html>
