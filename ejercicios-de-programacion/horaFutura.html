<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let t = 0;
        let h = 0;
        let res = 0;

        t = prompt('¿Cuál es la hora actual?');
        h = prompt('¿Cuántas hora quieres agregar?');

        res = (+t + +h) % 12;
        alert(res);
    </script>
</body>
