<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        while (true) {
            let num = +prompt("Ingrese un numero");

            if (num > 100) {
                alert("Correcto")
            } else if (num < 100) {
                continue;
            }

            break
        }
    </script>
</body>

</html>
