<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 0;
        num = parseInt(prompt("Ingrese un número", 0));
        alert(num);
        while (num !== 35) { //Este es el centinela, en este caso solo para el cuando el usuario ingrese el número 35
            num = parseInt(prompt("Ingresa otro número"));
        }
        alert("Fin del programa");
    </script>
</body>

</html>
