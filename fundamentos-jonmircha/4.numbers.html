<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 2;
        let b = new Number(1);
        let c = 7.19;
        let d = "5.6";

        console.log(a, b);
        console.log(c.toFixed(1)); //To Fixed y el numero que va entre parentesis indica la cantidad de valores se mostrar치n en la consola.
        console.log(c.toFixed(5));
        console.log(parseInt(c)); //Devulve la parte entera del numero que tiene la variable, en caso de 5.3, solo devuelve 5
        console.log(typeof(c)); //Indica el tipo de dato que es la variable que est치 entre parentesis
        console.log(a + d); //Devuleve 25.6 ya que como d es una cadena y por la precedencia del operador + este en lugar de sumar los concatena
        // Para sumar un tipo de dato cadena a un tipo de dato de numero hay que realizar un casting o lo que es lo mismo un cambio de tipo de dato
        console.log(c + parseInt(d)); //Aqui hay un peque침o error ya que entrega un numero muy grande y javascrip tiene problema con este tipo de numero
        console.log(c + parseFloat(d)); //Aqui ya entrega el resultado de manera correcta

        // Otra forma de escribir la linea anterior es con el contructor del objeto number, es la siguiente
        console.log(c + Number.parseFloat(d)); //y funciona de la misma forma solo que esta manera es un poco m치s formal

    </script>
</body>
