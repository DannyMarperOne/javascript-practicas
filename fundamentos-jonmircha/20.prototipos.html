POO Programación Orientada a Objetos

• Clases - Modelo a seguir.
• Objetos - Es una "instancia" de una clase (Una copia del modelo a seguir).

    • Atributos - Es una caracteristica o propiedad del objeto (son variables dentro de un objeto).
    • Médotos - Son las acciones que un objeto puede realizar (Funciones dentro de un objeto).

javascript es un lenguaje orientado a objetos pero basado en prototipos no en clases a pesar de que ya 
contiene clases pero realmente se convierten en funciones prototipales.

un prototipo es un mecanismo por el cual un objeto puede heredar atributos y metodos de un objeto padre.
*/


        /* El siguiente ejemplo no es funcional realmente,

        /* Para poder generar un prototipo para poder estár generando varios animales sin repetir código, 
        hay que crear una "funcion constructora".
        
        Esta función se crea una sola vez y a partir de ella se generan nueva instancias(objetos)*/

        // Nota: las clases se escriben con UpperCamelCase

        // Las funciones contructoras siempre llevan this tanto los atributos como los metodos

        //Funcion constructora #1

        /* Para crear nuevos animales hay que crear constantes con new, ya que new nos va a permir 
        crear una nueva instancia del tipo que le especifiquemos (textos, array, etc), en este caso 
        a la funcion constructora Animal */

        /* Como vemos en consola ya es menos código el que se utiliza para generar nuevos animales y eso 
        es perfecto, pero ahora, la función (metodo) sonar y saludar se repite en cada uno de los animales 
        que creamos, y en caso en el que necesitemos mil animales, esto llega a ser un problema porque es 
        necesario de más memoria, por cual es necesario realizar una mejora para este caso */

        /* Lo ideal al crear funciones constructoras con las cuales pretendemos crear prototipos en js 
        en poo. Lo ideal es que estas FC, solo contengan los atributos y que los métodos los saquemos de 
        la función y se las peguemos al prototipo*/

        //Funcion constructora #2 (Asignamos los métodos al prototipo y no a la función como tal)

        function Animal2(nombre, genero) {
            // Atributos
            this.nombre = nombre,
                this.genero = genero
        }
        // Métodos agregados al prototipo de la funcion constructora
        Animal2.prototype.sonar = function () {
            console.log("Hago sonidos porque esoy vivo");
        }
        Animal2.prototype.saludar = function () {
            console.log(`Hola, me llamo ${this.nombre}`);
        }

        const spartan = new Animal2("spartan", "Macho");
        const inquisidor = new Animal2("inquisidor", "Macho");

        console.log(spartan);
        console.log(inquisidor);

        spartan.sonar();
        spartan.saludar();
        inquisidor.sonar();
        inquisidor.saludar();

        /* De esta manera mejoramos la memoria y el rencimiento */
