<!-- Escribe un programa que solicite al usuario ingresar el número de kilómetros recorridos por su coche, luego le pide el número de kilómetros recorridos. El script debe mostrar el consumo de combustible por kilómetro.

Un problme matemático muy simple numero de litros dividido por número de kilómetros. 

EL TEXTO ESTA MAL-->
<html>
<script>
    let litros = parseFloat(prompt("Ingresa los litros de tu vehiculo: "));
    let kilometros = parseFloat(prompt("Ingresa los Kilometros recorridos: "));

    let consumo = kilometros / litros;
    alert("Haz consumido un total de " + consumo + "l/km")
</script>

</html>
<!-- parseInt : HACE QUE LOS NUMEROS QUE AGREGUES A
        LA VENTANA FLOTANTE PASEN DE SER TIPO TEXTO A TIPO NUMERO ENTERO -->
